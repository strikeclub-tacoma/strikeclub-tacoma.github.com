---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.credit == null %}
    {% else %}
    <h2> Brought to you by {{ page.credit }}</h2>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <footer class="post-footer">

  </footer>

</div>
