---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">Frame {{ page.frame_number }}</h1>
    <h2> Brought to you by {{ page.organizer }}</h2>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <footer class="post-footer">
    <h1>Don't forget to bring cash for Frame {{ page.frame_number | plus: 1 }}</h1>
  </footer>

</div>
